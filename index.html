<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center; font-family:Verdana, Geneva, Tahoma, sans-serif;" >Resume Builder</h1>
    <hr>
    <br>

    <form id="resumeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="Education">Education</label>
        <input type="text" id="Education" name="Education" required><br><br>

        <label for="Experience">Experience</label>
        <textarea id="Experience" name="Experience" required></textarea><br><br>

        <button type="button" onclick="generateResume()">Generate Resume!</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
